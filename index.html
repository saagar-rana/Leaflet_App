<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #map {
        width: 100%;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button onclick="document.getElementById('map').requestFullscreen()">Click for full Screen</button>
    <div class="coordinate"></div>
  </body>
</html>



<script>

    //Add map
  var map = L.map("map",{
    zoomControl: false
  }).setView([28.3949, 84.1240], 7);
  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
  }).addTo(map);

// Add marker
  map.on('click',function(e){
    L.marker(([e.latlng.lat, e.latlng.lng])).addTo(map)
    .bindPopup("latitude "+e.latlng.lat.toString())
    .openPopup()
  })

  L.marker(([28.3949, 84.1240]),{
    opacity: 0.5,
    draggable: true,
  }).addTo(map)
  .bindPopup('Hello dear')
  .openPopup();


// Add scale
  L.control.scale({
    maxWidth: 100,
    metric: true
  }).addTo(map);

 //Manage Attribution
 L.control.attribution().setPrefix(prefix ="adsf").addTo(map);
</script>
